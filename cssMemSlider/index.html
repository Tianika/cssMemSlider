<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-container">
        <input class="cat1" type="radio" name="slider" id="cat1" checked />
        <input class="cat2" type="radio" name="slider" id="cat2" />
        <input class="cat3" type="radio" name="slider" id="cat3" />
        <input class="cat4" type="radio" name="slider" id="cat4" />
        <input class="cat5" type="radio" name="slider" id="cat5" />
        <div class="text-container">
          <div class="text1">Cat 1</div>
          <div class="text2">Cat 2</div>
          <div class="text3">Cat 3</div>
          <div class="text4">Cat 4</div>
          <div class="text5">Cat 5</div>
        </div>
        <div class="controls">
          <label class="label1" for="cat1">
            <div class="label">
              <div class="label-inner"></div></div
          ></label>
          <label class="label2" for="cat2">
            <div class="label">
              <div class="label-inner"></div>
            </div>
          </label>
          <label class="label3" for="cat3"
            ><div class="label">
              <div class="label-inner"></div></div
          ></label>
          <label class="label4" for="cat4"
            ><div class="label">
              <div class="label-inner"></div></div
          ></label>
          <label class="label5" for="cat5"
            ><div class="label">
              <div class="label-inner"></div></div
          ></label>
        </div>
      </div>
      <!-- <div class="content-container"></div> -->
    </div>
  </body>
</html>
