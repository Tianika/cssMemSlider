<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CssMemSlider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-container">
        <input class="cat1" type="radio" name="slider" id="cat1" checked />
        <input class="cat2" type="radio" name="slider" id="cat2" />
        <input class="cat3" type="radio" name="slider" id="cat3" />
        <input class="cat4" type="radio" name="slider" id="cat4" />
        <input class="cat5" type="radio" name="slider" id="cat5" />
        <div class="images">
          <img class="image-cat1" src="./img/cat1.jpg" alt="cat1" />
          <img class="image-cat2" src="./img/cat2.jpg" alt="cat2" />
          <img class="image-cat3" src="./img/cat3.jpg" alt="cat3" />
          <img class="image-cat4" src="./img/cat4.jpg" alt="cat4" />
          <img class="image-cat5" src="./img/cat5.jpg" alt="cat5" />
        </div>
        <div class="controls-container">
          <div class="text-container">
            <div class="text1">Всем студентам RSSchool</div>
            <div class="text2">Так вкуснее</div>
            <div class="text3">Тебе на работу не пора?</div>
            <div class="text4">Движ - это чудесно</div>
            <div class="text5">И в моем тоже</div>
          </div>
          <div class="controls">
            <label class="label1" for="cat1">
              <div class="label">
                <div class="label-inner"></div></div
            ></label>
            <label class="label2" for="cat2">
              <div class="label">
                <div class="label-inner"></div>
              </div>
            </label>
            <label class="label3" for="cat3"
              ><div class="label">
                <div class="label-inner"></div></div
            ></label>
            <label class="label4" for="cat4"
              ><div class="label">
                <div class="label-inner"></div></div
            ></label>
            <label class="label5" for="cat5"
              ><div class="label">
                <div class="label-inner"></div></div
            ></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
